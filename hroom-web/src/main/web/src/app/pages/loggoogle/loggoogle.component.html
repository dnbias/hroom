
<div class="container login-container">
  <div class="row">
    <div class="col-md-6 login-form">

      <h3>Sign in</h3>
      <div class="form-group">
        <input type="text" class="form-control"  id="userId" placeholder="Nome Utente / Mail" [(ngModel)] = "userId" >
      </div>
      <div class="form-group">
        <input type="password" class="form-control"  id="password" placeholder="Password" [(ngModel)] = "password">
      </div>

      <div class="form-group">
        <button (click) = gestAuth() class="btnSubmit">Connetti</button>



        <div id ="google-btn">

        </div>
      </div>
      <div class="form-group">
        <a href="#" class="ForgetPwd">Password Dimenticata?</a>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf='!autenticato'>
        {{errMsg}}
      </div>
      <div class="alert alert-danger" role="alert" *ngIf='notlogged'>
        {{errMsg2}}
      </div>




    </div>
  </div>
</div>
